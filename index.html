<div class="menu-item" onclick="showHelp()">
            <div class="menu-item-icon">❓</div>
            Как это работает?
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleMenu()"></div>

    <!-- Основной контент: Карта -->
    <div id="map-container">
        <div id="map" style="height: 100%; width: 100%;"></div>
    </div>

    <!-- Другие секции (пока скрыты) -->
    <div id="restaurants-section" class="hidden">
        <!-- Здесь будет список ресторанов -->
    </div>

    <div id="categories-section" class="hidden">
        <!-- Здесь будет список категорий -->
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = Telegram.WebApp;
        tg.expand(); // Открыть на весь экран
        tg.enableClosingConfirmation(); // Включить подтверждение закрытия

        // Инициализация карты (центр на Минске)
        let map = L.map('map').setView([53.9045, 27.5615], 13);
        
        // Добавляем слой карты (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Добавляем пример маркера (замените на свои координаты)
        L.marker([53.9045, 27.5615])
            .addTo(map)
            .bindPopup('Кофейня "Пример"<br>Скидка 70% на выпечку!')
            .openPopup();

        // Функции для управления меню
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        function showSection(sectionName) {
            // Скрываем все секции
            document.getElementById('map-container').classList.add('hidden');
            document.getElementById('restaurants-section').classList.add('hidden');
            document.getElementById('categories-section').classList.add('hidden');
            
            // Показываем нужную секцию
            if (sectionName === 'map') {
                document.getElementById('map-container').classList.remove('hidden');
                // Обновляем размер карты при ее показе
                setTimeout(() => { map.invalidateSize(); }, 100);
            } else if (sectionName === 'restaurants') {
                document.getElementById('restaurants-section').classList.remove('hidden');
                // Здесь будет загрузка списка ресторанов
            } else if (sectionName === 'categories') {
                document.getElementById('categories-section').classList.remove('hidden');
                // Здесь будет загрузка категорий
            }
            
            // Закрываем меню
            toggleMenu();
        }

        function showHelp() {
            tg.showPopup({
                title: 'Как это работает?',
                message: '1. Найдите на карте заведение с едой\n2. Забронируйте продуктовую коробку\n3. Заберите её в указанное время\n4. Спасите еду и деньги!',
                buttons: [{type: 'ok', text: 'Понятно'}]
            });
            toggleMenu();
        }

        // Закрываем меню при нажатии на overlay
        document.getElementById('sidebar-overlay').addEventListener('click', toggleMenu);
    </script>
</body>
</html>
