<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π –ú–∏–Ω—Å–∫–∞</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 1;
            height: 100%;
        }

        .sidebar {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .add-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .add-button:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn-submit {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .place-card {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .place-card h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .place-card p {
            color: #666;
            margin-bottom: 3px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }

        .restaurant { background: #ff6b6b; color: white; }
        .cafe { background: #4ecdc4; color: white; }
        .bar { background: #45b7d1; color: white; }
        .other { background: #96ceb4; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="sidebar">
            <h1>üçΩÔ∏è –ó–∞–≤–µ–¥–µ–Ω–∏—è –ú–∏–Ω—Å–∫–∞</h1>
            <button class="add-button" onclick="openModal()">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–≤–µ–¥–µ–Ω–∏–µ</button>
            
            <div id="places-list">
                <!-- –°—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∫–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–≤–µ–¥–µ–Ω–∏–π -->
            </div>
        </div>

        <!-- –ö–∞—Ä—Ç–∞ -->
        <div id="map"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ –∑–∞–≤–µ–¥–µ–Ω–∏–µ</h2>
            
            <form id="place-form">
                <div class="form-group">
                    <label for="place-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è *</label>
                    <input type="text" id="place-name" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –†–µ—Å—Ç–æ—Ä–∞–Ω '–í–∫—É—Å–Ω–æ'">
                </div>

                <div class="form-group">
                    <label for="place-address">–ê–¥—Ä–µ—Å *</label>
                    <input type="text" id="place-address" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: —É–ª. –õ–µ–Ω–∏–Ω–∞, 15">
                </div>

                <div class="form-group">
                    <label for="place-category">–¢–∏–ø –∑–∞–≤–µ–¥–µ–Ω–∏—è *</label>
                    <select id="place-category" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø</option>
                        <option value="restaurant">–†–µ—Å—Ç–æ—Ä–∞–Ω</option>
                        <option value="cafe">–ö–∞—Ñ–µ</option>
                        <option value="bar">–ë–∞—Ä</option>
                        <option value="other">–î—Ä—É–≥–æ–µ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="place-description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="place-description" rows="3" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è..."></textarea>
                </div>

                <div class="form-group">
                    <label for="place-phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                    <input type="tel" id="place-phone" placeholder="+375 29 123-45-67">
                </div>

                <button type="submit" class="btn-submit">–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É</button>
            </form>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ú–∏–Ω—Å–∫–∞
        const map = L.map('map').setView([53.9045, 27.5615], 13);
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π —Å –∫–∞—Ä—Ç–æ–π
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–≤–µ–¥–µ–Ω–∏–π
        let places = [];
        let markers = [];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const modal = document.getElementById('modal');
        const form = document.getElementById('place-form');
        const placesList = document.getElementById('places-list');

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            form.reset();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPlace = {
                name: document.getElementById('place-name').value,
                address: document.getElementById('place-address').value,
                category: document.getElementById('place-category').value,
                description: document.getElementById('place-description').value,
                phone: document.getElementById('place-phone').value,
                id: Date.now() // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID};

            // –ì–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ (—É–ø—Ä–æ—â–µ–Ω–Ω–æ–µ)
            geocodeAddress(newPlace);
            
            closeModal();
        });

        // –£–ø—Ä–æ—â–µ–Ω–Ω–æ–µ –≥–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ API)
        function geocodeAddress(place) {
            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ - —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –ú–∏–Ω—Å–∫–∞
            const lat = 53.9 + (Math.random() - 0.5) * 0.05;
            const lng = 27.55 + (Math.random() - 0.5) * 0.05;
            
            place.coordinates = [lat, lng];
            addPlaceToMap(place);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ—Å—Ç–∞ –Ω–∞ –∫–∞—Ä—Ç—É
        function addPlaceToMap(place) {
            // –°–æ–∑–¥–∞–µ–º –º–∞—Ä–∫–µ—Ä
            const marker = L.marker(place.coordinates)
                .addTo(map)
                .bindPopup(`
                    <strong>${place.name}</strong><br>
                    ${place.address}<br>
                    ${place.phone ? 'üìû ' + place.phone : ''}
                `);

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤—ã
            places.push(place);
            markers.push(marker);

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫
            addPlaceToSidebar(place);

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –Ω–æ–≤–æ–º –º–∞—Ä–∫–µ—Ä–µ
            map.setView(place.coordinates, 15);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ—Å—Ç–∞ –≤ –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
        function addPlaceToSidebar(place) {
            const categoryClass = place.category || 'other';
            const categoryNames = {
                'restaurant': '–†–µ—Å—Ç–æ—Ä–∞–Ω',
                'cafe': '–ö–∞—Ñ–µ',
                'bar': '–ë–∞—Ä',
                'other': '–î—Ä—É–≥–æ–µ'
            };

            const card = document.createElement('div');
            card.className = 'place-card';
            card.innerHTML = `
                <span class="category-badge ${categoryClass}">${categoryNames[categoryClass]}</span>
                <h3>${place.name}</h3>
                <p>üìç ${place.address}</p>
                ${place.phone ? <p>üìû ${place.phone}</p> : ''}
                ${place.description ? <p>üìù ${place.description}</p> : ''}
            `;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞—Ä—Ç—ã
            card.addEventListener('click', () => {
                map.setView(place.coordinates, 18);
                markers[markers.length - 1].openPopup();
            });

            placesList.appendChild(card);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // –î–æ–±–∞–≤–∏–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø—Ä–∏–º–µ—Ä–æ–≤ –∑–∞–≤–µ–¥–µ–Ω–∏–π –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        const samplePlaces = [
            {
                name: "–†–µ—Å—Ç–æ—Ä–∞–Ω '–†–∞–∫–æ–≤—Å–∫–∏–π –ë—Ä–æ–≤–∞—Ä'",
                address: "—É–ª. –í–∏—Ç–µ–±—Å–∫–∞—è, 10",
                category: "restaurant",
                coordinates: [53.9061, 27.5549]
            },
            {
                name: "–ö–∞—Ñ–µ '–ú–∞–Ω–¥–∞—Ä–∏–Ω'",
                address: "–ø—Ä. –ù–µ–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏, 11",
                category: "cafe",
                coordinates: [53.8973, 27.5476]
            }
        ];

        samplePlaces.forEach(place => addPlaceToMap(place));
    </script>
</body>
</html>
