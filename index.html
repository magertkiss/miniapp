    <script src="https://api-maps.yandex.ru/2.1/?apikey=–≤–∞—à_–∫–ª—é—á&lang=ru_RU" type="text/javascript"></script>
    
    <style>

        .place-card h3 {

        .place-card p {

        h1 {

        .restaurant { background: #ff6b6b; }
        .cafe { background: #4ecdc4; }
        .bar { background: #45b7d1; }
        .other { background: #96ceb4; }

        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...
    </div>

    <div class="container" style="display: none;" id="main-content">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="sidebar">
            <h1>üçΩÔ∏è –ó–∞–≤–µ–¥–µ–Ω–∏—è –ú–∏–Ω—Å–∫–∞</h1>
            <button class="add-button" id="add-button">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–≤–µ–¥–µ–Ω–∏–µ</button>
            
            <div id="places-list">
                <!-- –°—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∫–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–≤–µ–¥–µ–Ω–∏–π -->
            </div>
        </div>

        <!-- –ö–∞—Ä—Ç–∞ -->
        <div id="map"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ –∑–∞–≤–µ–¥–µ–Ω–∏–µ</h2>
            
            <form id="place-form">
                <div class="form-group">
                    <label for="place-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è *</label>
                    <input type="text" id="place-name" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –†–µ—Å—Ç–æ—Ä–∞–Ω '–í–∫—É—Å–Ω–æ'">
                </div>

                <div class="form-group">
                    <label for="place-address">–ê–¥—Ä–µ—Å –≤ –ú–∏–Ω—Å–∫–µ *</label>
                    <input type="text" id="place-address" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: —É–ª. –õ–µ–Ω–∏–Ω–∞, 15">
                </div>

                <div class="form-group">
                    <label for="place-category">–¢–∏–ø –∑–∞–≤–µ–¥–µ–Ω–∏—è *</label>
                    <select id="place-category" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø</option>
                        <option value="restaurant">–†–µ—Å—Ç–æ—Ä–∞–Ω</option>
                        <option value="cafe">–ö–∞—Ñ–µ</option>
                        <option value="bar">–ë–∞—Ä</option>
                        <option value="other">–î—Ä—É–≥–æ–µ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="place-description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="place-description" rows="3" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è..."></textarea>
                </div>

                <div class="form-group">
                    <label for="place-phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                    <input type="tel" id="place-phone" placeholder="+375 29 123-45-67">
                </div>

                <button type="submit" class="btn-submit">–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É</button>
            </form>
        </div>
    </div>

    <script>
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ API –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç
        ymaps.ready(init);

        function init() {
            console.log('–Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
            
            // –°–∫—Ä—ã–≤–∞–µ–º loading –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ú–∏–Ω—Å–∫–∞
            var map = new ymaps.Map('map', {
                center: [53.9045, 27.5615], // –¶–µ–Ω—Ç—Ä –ú–∏–Ω—Å–∫–∞
                zoom: 13,
                controls: ['zoomControl', 'fullscreenControl']
            });

            // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–≤–µ–¥–µ–Ω–∏–π
            let places = [];
            let placemarks = [];

            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const modal = document.getElementById('modal');
            const form = document.getElementById('place-form');
            const placesList = document.getElementById('places-list');
            const addButton = document.getElementById('add-button');
            const closeButton = document.getElementById('close-modal');

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            addButton.addEventListener('click', openModal);
            closeButton.addEventListener('click', closeModal);

            function openModal() {
                console.log('–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ');
                modal.style.display = 'flex';
            }

            function closeModal() {
                console.log('–ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ');
                modal.style.display = 'none';
                form.reset();
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('–§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞');
                
                const newPlace = {
                    name: document.getElementById('place-name').value,
                    address: document.getElementById('place-address').value,
                    category: document.getElementById('place-category').value,
                    description: document.getElementById('place-description').value,
                    phone: document.getElementById('place-phone').value,
                    id: Date.now()
                };

                // –ì–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å
                geocodeAddress(newPlace);
                
                closeModal();
            });

            // –ì–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å
            function geocodeAddress(place) {
                ymaps.geocode(place.address + ', –ú–∏–Ω—Å–∫').then(function(res) {
                    var firstGeoObject = res.geoObjects.get(0);
                    
                    if (firstGeoObject) {
                        var coordinates = firstGeoObject.geometry.getCoordinates();
                        place.coordinates = coordinates;
                        addPlaceToMap(place);
                    } else {
                        alert('–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞.');
                    }
                });
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ—Å—Ç–∞ –Ω–∞ –∫–∞—Ä—Ç—É
            function addPlaceToMap(place) {
                console.log('–î–æ–±–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç—É:', place.name);
                
                // –¶–≤–µ—Ç –∏–∫–æ–Ω–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const iconColors = {
                    'restaurant': 'red',
                    'cafe': 'blue',
                    'bar': 'orange',
                    'other': 'green'
                };
                
                const color = iconColors[place.category] || 'green';

                // –°–æ–∑–¥–∞–µ–º –º–µ—Ç–∫—É
                var placemark = new ymaps.Placemark(place.coordinates, {
                    balloonContent: `
                        <div style="min-width: 200px;">
                            <h3 style="margin: 0 0 10px 0; color: #333;">${place.name}</h3>
                            <p style="margin: 5px 0; color: #666;">üìç ${place.address}</p>
                            ${place.phone ? <p style="margin: 5px 0; color: #666;">üìû ${place.phone}</p> : ''}
                            ${place.description ? <p style="margin: 5px 0; color: #666;">üìù ${place.description}</p> : ''}
                        </div>
                    `,
                    iconCaption: place.name
                }, {
                    preset: 'islands#${color}Icon',
                    draggable: false
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –Ω–∞ –∫–∞—Ä—Ç—É
                map.geoObjects.add(placemark);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤—ã
                places.push(place);
                placemarks.push(placemark);

                // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫
                addPlaceToSidebar(place);

                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –Ω–æ–≤–æ–π –º–µ—Ç–∫–µ
                map.setCenter(place.coordinates, 16);
                placemark.balloon.open();
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–µ—Å—Ç–∞ –≤ –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
            function addPlaceToSidebar(place) {const categoryClass = place.category || 'other';
                const categoryNames = {
                    'restaurant': '–†–µ—Å—Ç–æ—Ä–∞–Ω',
                    'cafe': '–ö–∞—Ñ–µ',
                    'bar': '–ë–∞—Ä',
                    'other': '–î—Ä—É–≥–æ–µ'
                };

                const card = document.createElement('div');
                card.className = 'place-card';
                card.innerHTML = `
                    <span class="category-badge ${categoryClass}">${categoryNames[categoryClass]}</span>
                    <h3>${place.name}</h3>
                    <p>üìç ${place.address}</p>
                    ${place.phone ? <p>üìû ${place.phone}</p> : ''}
                    ${place.description ? <p>üìù ${place.description}</p> : ''}
                `;

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                card.addEventListener('click', () => {
                    const placeObj = places.find(p => p.id === place.id);
                    if (placeObj) {
                        map.setCenter(placeObj.coordinates, 18);
                        const index = places.indexOf(placeObj);
                        if (placemarks[index]) {
                            placemarks[index].balloon.open();
                        }
                    }
                });

                placesList.appendChild(card);
            }

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // –î–æ–±–∞–≤–∏–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø—Ä–∏–º–µ—Ä–æ–≤ –∑–∞–≤–µ–¥–µ–Ω–∏–π
            const samplePlaces = [
                {
                    name: "–†–µ—Å—Ç–æ—Ä–∞–Ω '–†–∞–∫–æ–≤—Å–∫–∏–π –ë—Ä–æ–≤–∞—Ä'",
                    address: "—É–ª. –í–∏—Ç–µ–±—Å–∫–∞—è, 10",
                    category: "restaurant",
                    coordinates: [53.9061, 27.5549],
                    id: 1
                },
                {
                    name: "–ö–∞—Ñ–µ '–ú–∞–Ω–¥–∞—Ä–∏–Ω'",
                    address: "–ø—Ä–æ—Å–ø–µ–∫—Ç –ù–µ–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏, 11",
                    category: "cafe",
                    coordinates: [53.8973, 27.5476],
                    id: 2
                },
                {
                    name: "–ë–∞—Ä '–•—É–ª–∏–≥–∞–Ω'",
                    address: "—É–ª. –û–∫—Ç—è–±—Ä—å—Å–∫–∞—è, 16",
                    category: "bar",
                    coordinates: [53.9025, 27.5568],
                    id: 3
                }
            ];

            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–º–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
            samplePlaces.forEach(place => {
                // –°–æ–∑–¥–∞–µ–º –º–µ—Ç–∫—É –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
                var placemark = new ymaps.Placemark(place.coordinates, {
                    balloonContent: `
                        <div style="min-width: 200px;">
                            <h3 style="margin: 0 0 10px 0; color: #333;">${place.name}</h3>
                            <p style="margin: 5px 0; color: #666;">üìç ${place.address}</p>
                        </div>
                    `,
                    iconCaption: place.name
                }, {
                    preset: 'islands#' + (place.category === 'restaurant' ? 'red' : 
                                          place.category === 'cafe' ? 'blue' : 'orange') + 'Icon'
                });

                map.geoObjects.add(placemark);
                places.push(place);
                placemarks.push(placemark);
                addPlaceToSidebar(place);
            });

            console.log('–ö–∞—Ä—Ç–∞ –Ø–Ω–¥–µ–∫—Å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
        }
    </script>
</body>
